<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bollywood Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 800px;
        }
        .quiz-header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }
        .quiz-content {
            padding: 30px;
        }
        .btn-bollywood {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-bollywood:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }
        .answer-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .answer-option:hover {
            border-color: #ff6b6b;
            transform: translateX(5px);
        }
        .answer-option input[type="radio"] {
            margin-right: 10px;
        }
        .score-badge {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        .difficulty-badge {
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 15px;
            margin-left: 10px;
        }
        .difficulty-1 { background: #28a745; color: white; }
        .difficulty-2 { background: #ffc107; color: black; }
        .difficulty-3 { background: #fd7e14; color: white; }
        .difficulty-4 { background: #dc3545; color: white; }
        .correct-answer { background: #d4edda; border-color: #28a745; }
        .wrong-answer { background: #f8d7da; border-color: #dc3545; }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #ff6b6b;
        }
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .rank-1 { background: #ffd700; }
        .rank-2 { background: #c0c0c0; }
        .rank-3 { background: #cd7f32; }
        .rank-other { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1><i class="fas fa-film"></i> {% block header %}Bollywood Quiz Championship{% endblock %}</h1>
                <p class="mb-0">{% block subtitle %}Test your knowledge of Hindi Cinema!{% endblock %}</p>
            </div>
            <div class="quiz-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
